<ion-card *ngIf="data" [style.background-color]="data.c1"
[ngStyle]="{'border-top': isFullPage ? '35px solid ' + border : ''}"
  class="my-card" (click)="onClick()">
  <ion-card-header >
    <ion-card-title *ngIf="showTitle" class="u-txt-12">{{data.themeTitle | uppercase}}</ion-card-title>
  </ion-card-header >
  <ion-card-content color="light" class="u-txt-{{fontSize}}" [innerHtml]="content">
  </ion-card-content>
</ion-card>
