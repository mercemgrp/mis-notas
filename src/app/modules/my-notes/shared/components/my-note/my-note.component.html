<ion-card *ngIf="data" [style.background-color]="data.c1"
[ngStyle]="{'border-top': isFullPage ? '35px solid ' + border : ''}"
  class="my-card">
  <ion-card-header >
    <ion-card-title class="u-txt-{{fontSize}}">{{data.title}}</ion-card-title>
    <ion-card-subtitle>{{data.createdDate | formatDate}}</ion-card-subtitle>
  </ion-card-header >
  <ion-card-content color="light" class="u-txt-{{fontSize}}" [innerText]="data.content">
  </ion-card-content>
</ion-card>
