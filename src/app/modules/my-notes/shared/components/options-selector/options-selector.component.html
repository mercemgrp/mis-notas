<div class="options-selector" (click)="onHide($event)">
  <div class="options-selector__content"
    (click)="$event.stopPropagation()">
    <ul class="colors-list">
      <li *ngFor="let color of colors">
        <button (click)="onSelectStyle(color)">
          <div [style]="'background:' + color"> </div>
        </button>
      </li>
    </ul>
  </div>
</div>
