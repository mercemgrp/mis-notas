<app-notes-list-header [hide]="scrollingDown"
[selectedLenght]="selected.length"
[typeNotesSelected]="typeNotesSelected"
(filterByColorEvEv)="onFilter($event)"
(clickNoteToolEv)="onFireHeaderButtonAction($event)">
</app-notes-list-header>
<ion-content *ngIf="myNotes.length" #content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="onScroll($event)" class="my-notes-page">
  <article class="my-notes-page__list">
    <ng-content *ngTemplateOutlet="notesTmpl; context:{ myNotes: myNotesActived }" ></ng-content>
  </article>
  <ion-title *ngIf="myNotesArchived?.length">Archivadas</ion-title>
  <article class="my-notes-page__list">
    <ng-content *ngTemplateOutlet="notesTmpl; context:{ myNotes: myNotesArchived }" ></ng-content>
  </article>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="my-notes-page__fab-icon"
    [class.my-notes-page__fab-icon--show]="showFabIcon">
    <ion-fab-button (click)="onAddNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-options-selector *ngIf="showColorSelector" (selectColorEv)="onSelectColor($event)"
    (closeEv)="onCloseColorSelector()">
  </app-options-selector>
</ion-content>

<ng-template #notesTmpl let-myNotes="myNotes">
  <div *ngFor="let data of myNotes || []" class="note-wrapper" style="width: {{width}}%"
    [class.note-wrapper--unselected]="elemsSelected && !data.selected"
    [class.note-wrapper--archived]="data?.archived" >
      <ion-button  class="note-wrapper__btn" style="background-color: {{data.color}}" (click)="onSelectNote($event, data)">
      </ion-button>
      <app-my-note [data]="data" class="note-wrapper__content"
      (click)="onViewNote(data.id)"></app-my-note>
    </div>
</ng-template>
