<app-note-header  
  [action]="actions.view"
  [notesStatus]="data?.archived ? notesStatus.archived : notesStatus.active"
  [loading]="loading"
   [showToolbarImage]="!!imageSelected"
  (backButtonPressedEv)="onBack()" (clickNoteToolEv)="onFireHeaderButtonAction($event)">
</app-note-header>
<ion-content [fullscreen]="true">
  <app-my-note *ngIf="data" [data]="data"></app-my-note>
  <app-images-list [images]="data?.images" (openImageEv)="onSelectImage($event)"></app-images-list>
  <app-options-selector *ngIf="showColorSelector" (selectColorEv)="onSelectColor($event)"
    (closeEv)="showColorSelector=false">
  </app-options-selector>
</ion-content>

<app-full-screen-image [srcImage]="imageSelected"></app-full-screen-image>
