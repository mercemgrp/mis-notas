<div class="edit-text-area">
  <form *ngIf="editForm" [formGroup]="editForm">
    <div>
      <ion-item>
        <ion-textarea formControlName="content" type="text" class="u-txt-{{fontSize}}"
          [style]="'background-color: '+ data.c1 + ';border-top: 35px solid ' + data.c2" [autoGrow]="true">
        </ion-textarea>
      </ion-item>
    </div>
  </form>
</div>
