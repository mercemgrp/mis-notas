<div class="edit-list">
  <form *ngIf="editForm" [formGroup]="editForm">
    <div class="edit-list__items">
      <ion-item>
        <ion-input formControlName="title" type="text" class="u-txt-{{fontSize}}" 
        placeholder="Escriba un tÃ­tulo" [style]="'background-color: '+ data.c1"></ion-input>
      </ion-item>
      <ion-item *ngFor="let item of listItems" >
        <ion-input (keyup.enter)="onKeyup($event)" [formControlName]="item.id" 
        type="text" class="u-txt-{{fontSize}}"[style]="'background-color: '+ data.c1"
       ></ion-input>
        
        <ion-button class="edit-list__action-btn" fill="none" (click)="onCheck(item.id)">
          <ion-icon slot="icon-only" [name]="item.checked ?'arrow-undo-circle' : 'checkmark'"></ion-icon>
        </ion-button>
        <ion-button fill="none" class="edit-list__action-btn" (click)="onDelete(item.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item class="edit-list__add-button">
        <div class="add-button-content">
          <ion-buttons slot="start">
            <ion-button  expand="full" color="primary" fill="solid" (click)="addListItem()">
              <ion-icon slot="icon-only" name="add" clas="u-c-black"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
        <ion-button fill="none">
          <ion-icon slot="icon-only" name=""></ion-icon>
        </ion-button>
        <ion-button fill="none">
          <ion-icon slot="icon-only" name=""></ion-icon>
        </ion-button>
       
      </ion-item>
    </div>
  </form>
</div>
